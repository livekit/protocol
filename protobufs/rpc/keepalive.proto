syntax = "proto3";

package rpc;

option go_package = "github.com/livekit/livekit/pkg/service/rpc";

import "options.proto";

service Keepalive {
  rpc Ping(KeepalivePing) returns (KeepalivePing) {
    option (psrpc.options) = {
      subscription: true
      multi: true
      topics: true
      topic_params: {
        names: ["nodeID"]
        typed: true
      };
    };
  };
}

message KeepalivePing {
  int64 timestamp = 1;
}
