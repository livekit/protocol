syntax = "proto3";

package rpc;

option go_package = "github.com/livekit/protocol/rpc";

import "options.proto";
import "livekit_internal.proto";
import "livekit_rtc_v2.proto";

service Signalv2 {
  rpc RelaySignal(RelaySignalv2Request) returns (RelaySignalv2Response) {
    option (psrpc.options) = {
      stream: true
      topics: true
      topic_params: {
        group: "node"
        names: ["node_id"]
        typed: true
        single_server: true
      };
    };
  };
}

message RelaySignalv2Request {
  livekit.StartSession start_session = 1;
  livekit.Signalv2ClientEnvelope client_envelope = 2;
}

message RelaySignalv2Response {
  livekit.Signalv2ServerEnvelope server_envelope = 1;
}
