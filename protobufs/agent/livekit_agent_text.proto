syntax = "proto3";

package livekit.agent;

option go_package = "github.com/livekit/protocol/livekit/agent";
option csharp_namespace = "LiveKit.Proto";
option ruby_package = "LiveKit::Proto";

import "agent/livekit_agent_session.proto";

message AgentSessionState {
  uint64 version = 1;
  oneof data {
    bytes snapshot = 2;
    bytes delta = 3;
  }
}


// Request to send a text message to an agent.
// message_id and session_id are optional â€” the server generates them if empty.
message TextMessageRequest {
  string text = 1;
  optional string message_id = 2;
  optional string session_id = 3;
  string agent_name = 4;
  string metadata = 5;
  optional AgentSessionState session_state = 6;
}

// Returned for each text message request, signals the session is created or resumed.
message TextSessionStarted {
  string session_id = 1;
  string message_id = 2;
}

// Streaming response event with typed content.
message TextResponseEvent {
  string message_id = 1;
  ChatContext.ChatItem item = 2;
}

// Indicates the text message session is complete.
message TextSessionComplete {
  string message_id = 1;
  optional AgentSessionState session_state = 2;
  optional TextMessageError error = 3;
}

enum TextMessageErrorCode {
  // Unexpected internal error
  TME_INTERNAL = 0;
  // Session state not found in cache or version mismatch
  TME_SESSION_STATE_NOT_FOUND = 1;
  // An exception was raised inside the user's text handler
  TME_TEXT_HANDLER_ERROR = 2;
  // The worker process exited before the text session completed
  TME_PROCESS_CLOSED = 3;
}

message TextMessageError {
  string message = 1;
  TextMessageErrorCode code = 2;
}