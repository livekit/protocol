syntax = "proto3";

import "google/protobuf/timestamp.proto";

package livekit;
option go_package = "github.com/livekit/protocol/livekit";
option csharp_namespace = "LiveKit.Proto";
option ruby_package = "LiveKit::Proto";

message AgentSecret {
    string name = 1;
    bytes value = 2;
}

message AgentSecretTruncated {
    string name = 1;
    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp updated_at = 3;
}

message CreateAgentRequest {
    string agent_name = 1;
    repeated AgentSecret secrets = 2;
    int32 replicas = 3;
    int32 max_replicas = 4;
    string cpu_req = 5;
    repeated string regions = 6;
}

message CreateAgentResponse {
    string agent_id = 1;
    string agent_name = 2;
    string status = 3;
    string version = 4;
    string presigned_url = 5;
}

message RegionalAgent {
    string region = 1;
    string agent_id = 2;
    string status = 3;
    int32 replicas = 4;
    int32 min_replicas = 5;
    int32 max_replicas = 6;
    string cpu_req = 7;
    string cur_cpu = 8;
    string cur_mem = 9;
    string mem_req = 10;
}

message AgentInfo {
    string agent_id = 1;
    string agent_name = 2;
    string version = 3;
    repeated RegionalAgent regional_agents = 4;
    repeated AgentSecret secrets = 5;
    google.protobuf.Timestamp deployed_at = 6;
}

message ListAgentsRequest {
    string agent_name = 1;
    string agent_id = 2;
}

message ListAgentResponse {
    repeated AgentInfo agents = 1;
}

message AgentVersion {
    string version = 1;
    bool current = 2;
    google.protobuf.Timestamp created_at = 3;
}

message ListAgentVersionsRequest {
    string agent_id = 1;
    string agent_name = 2;
}

message ListAgentVersionsResponse {
    repeated AgentVersion versions = 1;
}

message UpdateAgentRequest {
    string agent_id = 1;
    string agent_name = 2;
    int32 replicas = 3;
    int32 max_replicas = 4;
    string cpu_req = 5;
    repeated string regions = 6;
    repeated AgentSecret secrets = 7;
}

message UpdateAgentResponse {
    bool success = 1;
    string message = 2;
}

message DeployAgentRequest {
    string agent_id = 1;
    string agent_name = 2;
    repeated AgentSecret secrets = 3;
    int32 replicas = 4;
    int32 max_replicas = 5;
    string cpu_req = 6;
}

message DeployAgentResponse {
    bool success = 1;
    string message = 2;
    string agent_id = 3;
    string presigned_url = 4;
}

message UpdateAgentSecretsRequest {
    string agent_id = 1;
    string agent_name = 2;
    bool overwrite = 3;
    repeated AgentSecret secrets = 4;
}

message UpdateAgentSecretsResponse {
    bool success = 1;
    string message = 2;
}

message RollbackAgentRequest {
    string agent_id = 1;
    string agent_name = 2;
    string version = 3;
}

message RollbackAgentResponse {
    bool success = 1;
    string message = 2;
}

message DeleteAgentRequest {
    string agent_id = 1;
    string agent_name = 2;
}

message DeleteAgentResponse {
    bool success = 1;
    string message = 2;
}

message ListAgentSecretsRequest {
    string agent_id = 1;
    string agent_name = 2;
}

message ListAgentSecretsResponse {
    repeated AgentSecretTruncated secrets = 1;
}

service CloudAgent {
    rpc CreateAgent(CreateAgentRequest) returns (CreateAgentResponse) {}
    rpc ListAgent(ListAgentRequest) returns (ListAgentResponse) {}
    rpc ListAgentVersions(ListAgentVersionsRequest) returns (ListAgentVersionsResponse) {}
    rpc ListAgentSecrets(ListAgentSecretsRequest) returns (ListAgentSecretsResponse) {}
    rpc UpdateAgent(UpdateAgentRequest) returns (UpdateAgentResponse) {}
    rpc DeployAgent(DeployAgentRequest) returns (DeployAgentResponse) {}
    rpc UpdateAgentSecrets(UpdateAgentSecretsRequest) returns (UpdateAgentSecretsResponse) {}
    rpc RollbackAgent(RollbackAgentRequest) returns (RollbackAgentResponse) {}
    rpc DeleteAgent(DeleteAgentRequest) returns (DeleteAgentResponse) {}
}
